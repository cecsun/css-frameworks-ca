<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The authentication page of Interior">
    <link rel="icon" href="/images/favicon.png">
    <title>Interior - Share your style</title>
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="src/scss/_variables.scss"> -->
    <link rel="stylesheet" href="dist/css/index.css">
    <script defer src="/js/register.js"></script>
    <script defer src="/js/login.js"></script>
</head>
<body>

    <div class="index-header">
        <nav class="navbar bg-primary">
            <div class="container justify-content-center">
            <a class="navbar-brand">
                <img src="images/logo.png" alt="Logo" class="img-fluid">
            </a>
            </div>
        </nav>
    </div>

    <div class="index-main bg-primary">
        <div class="container bg-primary justify-content-center">
            <div class="row justify-content-center">
                <div class="col-md-5 d-flex justify-content-center">
                    <img src="images/quote.png" alt="Quote" class="img-fluid">
                </div>
                <div class="col-md-2 d-flex justify-content-center"></div>
                <div class="col-md-5 d-flex justify-content-center mt-3 align-items-center">
                    <form action="profile.html" method="get" name="login">
                        <div class="form-group">
                            <label for="username"></label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="password"></label>
                            <input type="password" class="form-control bg-light" id="password" name="password" placeholder="Password" required minlength="8">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-light my-3 text-uppercase submit-login-form">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container pt-5">
            <div class="row justify-content-center">
                <div class="text-center text-light text-decoration-underline">
                    <p>Register here</p>
                </div>
                <div class="col-md-6 justify-content-center d-flex">
                    <form action="profile.html" method="get" name="create-profile">
                        <div class="form-group">
                            <label for="name"></label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email"></label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="password"></label>
                            <input type="password" class="form-control bg-light" id="password" name="password" placeholder="Password" required minlength="8">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-light my-3 text-uppercase submit-create-profile-form">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="index-footer">
        <div class="bg-primary p-3 pt-5">
            <p>&copy; Interior. All rights reserved.</p>
        </div>
    </div>

</body>
</html>
