    <div class="feed-header">
        <nav class="navbar navbar-expand bg-secondary">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto mb-2">
                  <li class="nav-item">
                    <a class="nav-link text-light" href="profile.html">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="feed.html">Feed</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="index.html">Sign Out</a>
                  </li>
                </ul>
                    <div class="d-none d-sm-block">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" id="search-input" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-light" type="submit">Search</button>
                        </form>
                    </div>
            </div>
        </nav>
        <div class="container d-sm-none ps-3 pb-3 bg-secondary">
            <form class="d-flex" role="search">
              <input class="form-control me-2" id="search-input" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </div>

    <div class="feed-main bg-secondary">
        <div class="text-center pt-5 pb-3 text-light text-uppercase">
            <h1>New post</h1>
        </div>
        <div class="container pb-5">
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                <form>
                    <div class="mb-3">
                    <label for="inputTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                    <label for="inputDescription" class="form-label">Description</label>
                    <!-- <input type="text" class="form-control" id="inputDescription" style="height: 100px"> -->
                    <textarea name="message" class="rounded" style="width:100%; height:100px;"></textarea> 
                    </div>
                    <button type="image" class="btn btn-light">Choose image</button>
                    <button type="submit" class="btn btn-light text-uppercase float-end">Submit</button>
                </form>
              </div>
              <div class="col-md-3"></div>
            </div>
          </div>

          <div class="container py-3">
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                <div class="dropdown d-flex justify-content-end">
                    <button class="btn btn-light dropdown-toggle text-uppercase" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Sort By
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Most popular</a></li>
                      <li><a class="dropdown-item" href="#">Old to new</a></li>
                      <li><a class="dropdown-item" href="#">New to old</a></li>
                    </ul>
                  </div>
              </div>
              <div class="col-md-3"></div>
            </div>
          </div>

          <div class="feed-posts">
            <div class="container my-4 post-template">
              <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 d-flex justify-content-center">
                  <div class="mb-3">
                      <label for="username" class="form-label"><i class="bi bi-person-circle"></i>Username</label>
                      <a href=""><img src="" class="img-thumbnail" alt="post"></a>
                  </div>
                </div>
                <div class="col-md-3"></div>
              </div>
