<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The feed page of Interior">
    <link rel="icon" href="/images/favicon.png">
    <title>Interior - Share your style</title>
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="src/scss/_variables.scss"> -->
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="dist/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script type="module" src="/js/generatePostHtml.js"></script>
    <script type="module" src="/js/feed.js"></script>
    <!-- <script type="module" src="/js/create.js"></script> -->
</head>
<body class="bg-secondary">

    <div class="feed-header">
        <nav class="navbar navbar-expand bg-secondary">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto mb-2">
                  <li class="nav-item">
                    <a class="nav-link text-light" href="profile.html">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="feed.html">Feed</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="index.html">Sign Out</a>
                  </li>
                </ul>
                    <div class="d-none d-sm-block">
                        <form class="d-flex" role="search" id="search-form" name="search-form">
                            <input class="form-control me-2" name="search" type="text" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-light" id="search-submit" type="submit">Search</button>
                        </form>
                    </div>
            </div>
        </nav>
        <div class="container d-sm-none ps-3 pb-3 bg-secondary">
          <form class="d-flex" role="search" id="search-form" name="search-form">
            <input class="form-control me-2" name="search" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" id="search-submit" type="submit">Search</button>
          </form>
        </div>
    </div>

    <div class="feed-main bg-secondary">
        <div class="text-center pt-5 pb-3 text-light text-uppercase">
            <h1>New post</h1>
        </div>
        <div class="container pb-5">
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                <form id="newPost">
                    <div class="mb-3">
                      <label for="inputTitle" class="form-label">Title</label>
                      <input type="text" class="form-control" id="inputTitle" required>
                    </div>
                    <div class="mb-3">
                      <label for="inputDescription" class="form-label">Description</label>
                      <textarea id="inputDescription" class="form-control rounded" style="width:100%; height:100px;" required></textarea> 
                    </div>
                    <div class="mb-3">
                      <label for="inputMedia" class="form-label">Media URL</label>
                      <input type="url" class="form-control" id="inputMedia" required>
                    </div>
                    <button type="submit" class="btn btn-light text-uppercase float-end">Submit</button>
                </form>
              </div>
              <div class="col-md-3"></div>
            </div>
          </div>

          <div class="container py-3">
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                <div class="dropdown d-flex justify-content-end">
                    <button class="btn btn-light dropdown-toggle text-uppercase" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Sort By
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Most popular</a></li>
                      <li><a class="dropdown-item" href="#">Old to new</a></li>
                      <li><a class="dropdown-item" href="#">New to old</a></li>
                    </ul>
                  </div>
              </div>
              <div class="col-md-3"></div>
            </div>
          </div>

          <div class="feed-posts">
          </div>
    </div>
    
    <div class="feed-footer">
        <div class="bg-secondary p-3 pt-5">
            <p>&copy; Interior. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
